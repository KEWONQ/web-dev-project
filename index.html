<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALI-MUSHROOMS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/Icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="All">
        <form id="form" name="contact form" method="POST" data-netlify="true">
            <div id="positioning">
                <div id="container">
                    <img src="Images/Logo2.png" id="logoBanner">
                    <div id="inputContainer">
                        <div id="nameBoxes">
                            <div id="FIRSTnames">
                                <div id="NAME">NAME
                                    <div id="asterisk" style="color: #ff0000;"> *</div>
                                </div>
                                <div><input type="text" id="nameBox" name="name" required></div>
                            </div>
                        </div>
                        <div id="EMAIL">
                            <div id="email">EMAIL
                                <div id="asterisk" style="color: #ff0000;"> *</div>
                            </div>
                            <div><input type="email"  id="emailTextBox" name="email" required></div>
                        </div>
                        <div id="MESSAGE">
                            <div id="message">MESSAGE
                                <div id="asterisk" style="color: #ff0000;"> *</div>
                            </div>
                            <div><input type="text"  id="messageTextBox" name="message" required></div>
                        </div>
                        <div id="DETAILS">
                            <div id="details">ADDITIONAL DETAILS</div>
                            <div>
                                <textarea id="detailsTextBox" name="additional details"></textarea>
                            </div>
                        </div>
                    </div>
                    <div id="btnContainer">
                        <button type="submit" id="sendBtn">Send Message</button>
                    </div>
                        <div id="conContainer">
                            <div id="confirmContainer">
                                <div id = "checkboxContainer">
                                    <input type="checkbox" id="consent" name="consent" class="hidden-checkbox" required>
                                    <label for="consent" class="styled-checkbox"></label>          
                                </div>
                            <div id="confirmText">I agree to be contacted via my request.</div>
                        </div>
                    </div>
                    <div id="divContainer">
                        <div id="divider"></div>
                    </div>
                        <div id="ciAll">
                            <div id="CI">
                                Contact Information
                            </div>
                            <div id="contactContainer">
                                <div id="contactInfo"></div>
                                <img src="Images/Pin.png" id="check">
                                <div id="contactText">
                                    <a href="https://www.google.com/maps/place/Bali+mushrooms/@-8.6399342,115.1873659,17z/data=!3m1!4b1!4m6!3m5!1s0x2dd239796d9054f3:0xb185c3c82e410245!8m2!3d-8.6399342!4d115.1873659!16s%2Fg%2F11k4jxc4x3?hl=en-GB&entry=ttu" target="_blank">Bali Street, Bali Indonesia</a>
                                </div>
                            </div>
                            <div id="contactContainer">
                                <div id="contactInfo"></div>
                                <img src="Images/comment.png" id="check">
                                <div id="contactText">+62 877-5223-0828</div>
                            </div>
                            <div id="contactContainer">
                                <div id="contactInfo"></div>
                                <img src="Images/insta.png" id="check">
                                <div id="contactText">
                                    <a href="https://www.instagram.com/bali_mushrooms/">@Bali_Mushrooms</a>
                                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
